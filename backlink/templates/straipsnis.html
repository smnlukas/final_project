{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 card mb-4  mt-3 left  top">
            <div class="card-body">
                {% if post.status == 1 %}
                <div class="padding-bot:20px;">
                    <span class="badge bg-success">Paskelbtas</span>
                    {% else %}
                    <span class="badge bg-warning">Laukiama</span>
                    {% endif %}
                    <h1>{{ object.title }}</h1>
                    <p class=" text-muted">{{ object.author }} | {{ post.created_on }} | {{ object.website }} |
                        {{ object.category }}</p>
                    <p class="card-text ">{{ object.content|safe }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
